language: node_js
node_js:
- 7 # Current stable
- 6 # Active LTS until 2018-04-18
- 4 # Active LTS until 2017-04-01

matrix:
  fast_finish: true

cache:
  directories:
    - ~/.npm

before_script:
  - npm run build

notifications:
  email:
    on_success: never
    on_failure: always

deploy:
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
  on:
    node: 7
    tags: true
    repo: thelounge/lounge
